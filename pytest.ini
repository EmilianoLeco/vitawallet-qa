[pytest]
# Pytest configuration for QA Automation - Vita Wallet

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths =
    api-tests/pytest
    mobile-tests/tests

# Markers for categorizing tests
markers =
    api: API tests
    mobile: Mobile tests
    smoke: Smoke tests
    regression: Regression tests
    negative: Negative test cases

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S
